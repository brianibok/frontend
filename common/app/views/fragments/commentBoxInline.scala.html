@()(implicit request: RequestHeader)
<form class="component js-comment-box d-comment-box d-comment-box--inline">
    <p>
        <label>Comment as <span class="d-comment-box__author"></span></label>
        <textarea name="body" class="textarea d-comment-box__body"></textarea>
        <button type="submit" class="u-button-reset button button--small button--primary submit-input--behaviour d-comment-box__submit">Post</button>
    </p>
</form>
